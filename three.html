<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM learning</title>
    <style>
        .bg-black{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="bg-black">

</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.random()*10
    div.setAttribute("title", "mytitle")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Somveer learning DOM"

    const addText = document.createTextNode("Somveer and DOM")
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
